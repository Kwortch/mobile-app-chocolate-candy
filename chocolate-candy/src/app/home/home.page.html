<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title> ChocoExpress </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Welcome to ChocoExpress!</strong>
    <p>Your premium chocolate shopping destination</p>

    <ion-button
      expand="block"
      color="primary"
      style="margin-top: 20px"
      (click)="goToCatalog()"
    >
      <ion-icon name="storefront-outline" slot="start"></ion-icon>
      Browse Catalog
    </ion-button>

    <div class="quick-cats">
      <button
        class="chip"
        *ngFor="let c of categories"
        (click)="goToCategory(c)"
      >
        {{ c }}
      </button>
    </div>

    <h2 class="section-title">Featured</h2>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" sizeMd="4" sizeLg="3" *ngFor="let p of featured">
          <ion-card class="product-card">
            <ion-img
              class="product-img"
              [src]="p.img"
              alt="{{ p.name }}"
            ></ion-img>
            <ion-card-header class="product-header">
              <ion-card-title class="product-title"
                >{{ p.name }}</ion-card-title
              >
            </ion-card-header>
            <ion-card-content class="product-content">
              <div class="price">â‚± {{ p.price | number : '1.0-2' }}</div>
              <ion-button
                expand="block"
                size="small"
                class="add-btn"
                (click)="addToCart(p)"
                >Add to cart</ion-button
              >
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
